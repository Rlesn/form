<html lang="pt-br">
<head>

</head>
<body>
    <div>
         <h1> Exercício de Formulário</h1>
         <p> Pressionme ALT + tecla sublinhada para acessa os campos rapidamente .use tab para naverga entre os campos</p>
         <form name="formulário">
            <label for="nome"> Nome Completo:</label>
            <input type="tex" name="text" maxlength="50" minlength="3" required pattern="[A-Za-zÀ-ÖØ-öø-ÿ\s]+">
            <br>
            <label for="email">E -mail:</label>
            <input type="email" name="email" required>
            <br>
            <label for="cpf"> CPF:</label>
            <input type="text" name="cpf" required pattern="[0-9]{3}\.?[0-9]{3}\.?[0-9]{3}-?[0-9]{2}">
            <br>
            <label for="usuario"> Usuário</label>
            <input type="radio" value="Aluno" name="radiousuario">

            <input type="radio" value="Professor" name="radiousuario">
          <label >Professor</label>
            <input type="radio" value="visitante" name="radiousuario">
            <label> Visitantes</label>
            <br>
            <label name="telefone"> Telefone:</label>
            <input type="tel" name="telefone" required pattern="(\([0-9]{2}\)\s?[0-9]{4,5}-?[0-9]{4})|([0-9]{10,11})">
            <br>
            <label name="datanasc">Data de nascimento:</label>
            <input type="date" name="datanasc" required>
            <br>
            <label name="website">sites</label>
            <input type="url" name="website" required>
            <br>

            <br>
            <label for="senha"> Senha</label>
            <input type="password" name="senha" required pattern="(?=.

            <br>
            <label for="csenha"> Cofirma a senha</label>
            <input type="password" name="csenha" required pattern="(?=.

            <br>

            <input type="color" name cor>

            <input type="range" min="1" max="5">
            <br>

            <input type="checkbox" name="termo">

            <label for="mensagens">Mensagem</label>
